<html>

<head>
    
    <title>Contact Me</title>
   
</head>

<body style="background-color: antiquewhite;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
    <div class="container">
        <center>
            <h1>Contact Me</h1>
        </center>

        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" id="FName"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" id="LName"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="text" id="Phone"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" id="Email"></td>
            </tr>
            <tr>
                <td>Comments</td>
                <td><input type="text" id="Comments"></td>
            </tr>
        </table>
        <h4>Accept terms of agreement</h4>
        <input type="radio" name="agreement" value="yes">yes<br>
        <input type="radio" name="agreement" value="no">no<br>
        <button id="btnSubmit" onClick="checkboxes();">Submit</button>
        <div id="finalResult"></div>
    </div>

    <script>
        function checkboxes() {
            var firstname = document.getElementById("FName").value;
            if (firstname == "") {
                document.getElementById("FName").style.backgroundColor = "red";
                document.getElementById("FName").focus();
            }
            var lastname = document.getElementById("LName").value;
            if (lastname == "") {
                document.getElementById("LName").style.backgroundColor = "red";
                document.getElementById("LName").focus();
            }
            var email = document.getElementById("Email").value;
            if (email == "") {
                document.getElementById("Email").style.backgroundColor = "red";
                document.getElementById("Email").focus();
            }
            var radio = document.querySelector('input[name="agreement"]:checked');
            if (!radio) {
                alert("Please accept the terms of agreement.");
            }
        }
    </script>

    
    
</body>

</html>
